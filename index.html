<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Le site web burger king designer par EmaniUI"
    />
    <meta name="author" content="Mbiamou Richy" />
    <link rel="shortcut icon" href="./assets/svg.png" type="image/png" />
    <link rel="stylesheet" href="./output.css" />
    <title>Burger App</title>
  </head>
  <body>
    <!-- Version pour phone -->
    <div
      class="lg:hidden xl:hidden bg-[#861411] overflow-hidden flex justify-center text-center flex-col content-center w-screen text-wrap leading-[90px] text-[100px] h-screen text-white font-['Jomhuria']"
    >
      Please resize your monitor
    </div>
    <!-- Version ordinateur -->
    <main
      class="hidden lg:flex flex-col w-screen h-screen overflow-hidden min-w-full min-h-full relative bg-[#861411]"
    >
      <!-- bouton de retour -->
      <img
        src="./assets/left-long-solid.svg"
        class="retour transition-all hidden w-10 h-16 z-50 cursor-pointer absolute top-0 left-8 mt-[30px]"
      />
      <!-- Navbar -->
      <div
        class="w-[800px] h-16 flex justify-between self-center mt-[20px] content-center bg-white rounded-[100px]"
      >
        <div
          class="text-red-900 text-[45.22px] ml-5 font-normal font-['Jomhuria']"
        >
          Burger
        </div>
        <div
          class="flex flex-row flex-wrap justify-center content-center gap-[35px]"
        >
          <div
            class="text-red-900 text-lg font-medium font-['Plus Jakarta Sans']"
          >
            Home
          </div>
          <div
            class="text-red-900 text-lg font-medium font-['Plus Jakarta Sans']"
          >
            Burger
          </div>
          <div
            class="text-red-900 text-lg font-medium font-['Plus Jakarta Sans']"
          >
            Map
          </div>
          <div
            class="text-red-900 text-lg font-medium font-['Plus Jakarta Sans']"
          >
            About
          </div>
        </div>
        <div
          class="px-5 py-[11px] bg-red-900 rounded-[40px] mr-3 my-2 justify-center items-center inline-flex"
        >
          <p class="text-white text-lg font-medium font-['Plus Jakarta Sans']">
            order
          </p>
        </div>
      </div>
      <!-- Corps -->
      <div class="lg:ml-[50px] xl:ml-[118px] z-10 mt-[30px]">
        <!-- slider -->
        <div class="slider hidden">
          <div class="slide active">
            <p class="titreSlide">Burger King</p>
            <img
              class="img2"
              src="./assets/Ingrédients1.png"
              alt="image ingredient"
            />
            <img
              class="img3"
              src="./assets/Burger_entier.svg"
              alt="Burger entier"
            />
          </div>
          <div class="slide">
            <p class="titreSlide">Burger Salade</p>
            <img
              class="img2"
              src="./assets/Ingrédients2.png"
              alt="image ingredient"
            />
            <img
              class="img3"
              src="./assets/Burger_entier.svg"
              alt="Burger entier"
            />
          </div>
          <div class="slide">
            <p class="titreSlide">Burger Légume</p>
            <img
              class="img2"
              src="./assets/Ingrédients3.png"
              alt="image ingredient"
            />
            <img
              class="img3"
              src="./assets/Burger_entier.svg"
              alt="Burger entier"
            />
          </div>
        </div>

        <!-- Indicateur du scroll -->
        <div
          class="indicateur hidden z-[200] absolute left-0 top-1/2 translate-x-1/2"
        >
          <div
            class="ind active transition-all rounded-full w-4 h-4 border border-white mt-2"
          ></div>
          <div
            class="ind transition-all rounded-full w-4 h-4 border border-white mt-2"
          ></div>
          <div
            class="ind transition-all rounded-full w-4 h-4 border border-white mt-2"
          ></div>
        </div>
        <!-- Accueil -->
        <div class="relative accueil-vue transition-all">
          <div class="flex justify-between flex-row">
            <p
              class="text-white text-[270px] font-normal font-['Jomhuria'] leading-[150px]"
            >
              Burger<br />King
              <br />
              PROTYTYPE
            </p>
            <img
              class="w-[376px] h-[480px] relative right-[150px] z-10"
              src="./assets/burger.svg"
              alt="image_burger"
            />
          </div>
          <img
            class="animate-bounce-special absolute top-0 left-0 w-full h-full"
            src="./assets/images.svg"
            alt=""
          />
        </div>
      </div>
      <!-- Bouton explore et navigation du slider -->
      <div
        class="z-50 flex justify-between gap-5 content-center absolute bottom-5 left-1/2 -translate-x-1/2"
      >
        <div
          class="text-center border-[2px] border-white font-['Plus Jakarta Sans'] div_expore cursor-pointer text-white shadow-lg shadow-black px-16 py-3 rounded-xl bg-opacity-55 bg-red-300 w-full animate-bounce text-xl"
        >
          Explore
        </div>
        <div
          class="btn-left border-[2px] border-white rounded-full hidden cursor-pointer w-full h-full"
        >
          <svg
            width="52"
            height="52"
            viewBox="0 0 52 52"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              opacity="0.4"
              d="M26 47.6667C37.9661 47.6667 47.6666 37.9662 47.6666 26C47.6666 14.0338 37.9661 4.33333 26 4.33333C14.0338 4.33333 4.33331 14.0338 4.33331 26C4.33331 37.9662 14.0338 47.6667 26 47.6667Z"
              fill="white"
            />
            <path
              d="M28.73 35.2733C28.3183 35.2733 27.9067 35.1217 27.5817 34.7967L19.9333 27.1483C19.305 26.52 19.305 25.48 19.9333 24.8517L27.5817 17.2033C28.21 16.575 29.25 16.575 29.8783 17.2033C30.5067 17.8317 30.5067 18.8717 29.8783 19.5L23.3783 26L29.8783 32.5C30.5067 33.1283 30.5067 34.1683 29.8783 34.7967C29.575 35.1217 29.1633 35.2733 28.73 35.2733Z"
              fill="white"
            />
          </svg>
        </div>
        <div
          class="btn-right border-[2px] border-white rounded-full hidden cursor-pointer w-full h-full"
        >
          <svg
            width="52"
            height="52"
            viewBox="0 0 52 52"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              opacity="0.4"
              d="M26 47.6667C37.9661 47.6667 47.6666 37.9662 47.6666 26C47.6666 14.0338 37.9661 4.33333 26 4.33333C14.0338 4.33333 4.33331 14.0338 4.33331 26C4.33331 37.9662 14.0338 47.6667 26 47.6667Z"
              fill="white"
            />
            <path
              d="M23.27 35.2733C22.8583 35.2733 22.4466 35.1217 22.1216 34.7967C21.4933 34.1683 21.4933 33.1283 22.1216 32.5L28.6216 26L22.1216 19.5C21.4933 18.8717 21.4933 17.8317 22.1216 17.2033C22.75 16.575 23.79 16.575 24.4183 17.2033L32.0666 24.8517C32.695 25.48 32.695 26.52 32.0666 27.1483L24.4183 34.7967C24.0933 35.1217 23.6816 35.2733 23.27 35.2733Z"
              fill="white"
            />
          </svg>
        </div>
      </div>
      <!-- Pieds de page -->
      <div
        class="w-screen absolute z-0 lg:top-[150px] xl:top-[90px] left-0 lg:text-[500px] xl:text-[750px] text-center texte-bas stroke-red-50 font-normal font-['Jomhuria']"
      >
        Burger
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
