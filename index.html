<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Le site web burger king designer par EmaniUI"
    />
    <meta name="author" content="Mbiamou Richy" />
    <link rel="stylesheet" href="./output.css" />
    <title>Burger App</title>
  </head>
  <body>
    <main
      class="flex flex-col w-screen h-screen overflow-hidden min-w-full min-h-full relative bg-[#861511]"
    >
      <div
        class="w-[800px] h-16 flex justify-between self-center mt-[20px] content-center bg-white rounded-[100px]"
      >
        <div
          class="text-red-900 text-[45.22px] ml-5 font-normal font-['Jomhuria']"
        >
          Burger
        </div>
        <div
          class="flex flex-row flex-wrap justify-center content-center gap-[35px]"
        >
          <div
            class="text-red-900 text-lg font-medium font-['Plus Jakarta Sans']"
          >
            Home
          </div>
          <div
            class="text-red-900 text-lg font-medium font-['Plus Jakarta Sans']"
          >
            Burger
          </div>
          <div
            class="text-red-900 text-lg font-medium font-['Plus Jakarta Sans']"
          >
            Map
          </div>
          <div
            class="text-red-900 text-lg font-medium font-['Plus Jakarta Sans']"
          >
            About
          </div>
        </div>
        <div
          class="px-5 py-[11px] bg-red-900 rounded-[40px] mr-3 my-2 justify-center items-center inline-flex"
        >
          <p class="text-white text-lg font-medium font-['Plus Jakarta Sans']">
            order
          </p>
        </div>
      </div>

      <div class="relative ml-[118px] mt-[30px]">
        <div class="flex justify-between flex-row">
          <p
            class="text-white text-[270px] font-normal font-['Jomhuria'] leading-[150px]"
          >
            Burger<br />King
            <br />
            PROTYTYPE
          </p>
          <img
            class="w-[376px] h-[480px] relative right-[150px] z-10"
            src="./assets/burger.svg"
            alt="image_burger"
          />
        </div>
        <img
          class="absolute top-0 left-0 w-full h-full"
          src="./assets/images.svg"
          alt=""
        />
      </div>
      <div
        class="w-screen absolute top-[150px] left-0 text-[600px] text-center texte-bas stroke-red-50 font-normal font-['Jomhuria']"
      >
        Burger
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
